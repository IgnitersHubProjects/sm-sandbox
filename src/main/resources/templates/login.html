<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content}, ~{::#title})}">

<head>
    <title id="title">Login page</title>
</head>

<body>

    <div id="content">
     
        

        <br><br><br>
        <div
            class="max-w-md mx-auto  p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
            
               <!-- Message for successfull regestration -->
            <!-- <div th:if="${session.messageSuccess}">
                <div  class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-green-400" role="alert">
                    <span class="font-medium" th:text="${session.messageSuccess}" ></span> 
                </div>
             <th:block th:text="${@sessionRemove.removeSession()}" ></th:block>
            </div>  -->
         
            <form class="space-y-6" method="POST" th:action="@{'/authenticate'}" >
                <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
              
                <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        email</label>
                    <input type="email" name="email" id="email"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        placeholder="name@company.com" required />
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                        password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                        required />
                </div>

                <button type="submit"
                    class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login
                    to your account</button>
                <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
                    Not registered? <a th:href="@{/getregister}"
                        class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
                </div>
               
                
            </form>
            <br>
          
        </div>


    </div>
    <br>

</body>

</html>
